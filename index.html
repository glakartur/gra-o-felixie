<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<style>
body {background-color: powderblue;}
#gra {
  with: 1024px; 
  height: 576px;
  margin-left:auto;
  margin-right:auto;
  display: block;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="app">
  
  <div id="lokalizacje">
  <ol>
    <button v-for="lokalizacja in lokalizacje" v-on:click="zmiana_lokalizacji(lokalizacja)">
      {{ lokalizacja.nazwa }}
      
    </li>
  </ol>
</div>
  <object id="lokalizacja" type="image/svg+xml" data="ekrany/start.svg"/>
</div>

  <script>
var app = new Vue({
  el: '#app',
  data: {
    lokalizacje: [
{
  "nazwa": "lokalizacja 1",
  "plik": "lok1.svg"
},
{
  "nazwa": "lokalizacja 2",
  "plik": "lok2.svg"
},
{
  "nazwa": "lokalizacja 3",
  "plik": "lok3.svg"
}
]
  },
   methods: {
    zmiana_lokalizacji: function (lok) {
      alert(lok.plik);
    }
})

  </script>
       
</body>

</html>
